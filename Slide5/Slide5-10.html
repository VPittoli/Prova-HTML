<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 5 - Pagina 10</title>
</head>
<body>

<!-- RADIO BUTTON -->
<p>Sexo</p>
<input type="radio" name="gender" value="male" checked="checked" /> Masculino<br />
<input type="radio" name="gender" value="female" /> Feminino<br />
<input type="radio" name="gender" value="other" /> Outros<br />

<!-- DROP DOWN LIST -->
<p>Carro</p>
<select name="carros">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi">Audi</option>
</select><br />

<!-- ÁREA DE TEXTO -->
<p><strong>Deixe sua mensagem:</strong></p>
<textarea name="message" rows="10" cols="30">
  O gato estava no jardim.
</textarea><br />

<input type="submit" value="Enviar" />
<input type="button" onclick="alert('Clicou no botão!')" value="Clicar!" />

    
</body>
</html>
