<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Contatos Responsivos</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../css/style_contatos-melhor.css">
</head>
<body>
  <main>
      <section class="form-container">
          <h1>Entre em contato conosco</h1>
          <form action="#" method="POST">
              <div class="form-group">
                  <label for="nome">Nome:</label>
                  <input type="text" id="nome" name="usuario_nome" required>
              </div>

              <div class="form-group">
                  <label for="nascimento">Data de Nascimento:</label>
                  <input type="date" id="nascimento" name="usuario_data">
              </div>

              <div class="form-group">
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" name="usuario_email" required>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
